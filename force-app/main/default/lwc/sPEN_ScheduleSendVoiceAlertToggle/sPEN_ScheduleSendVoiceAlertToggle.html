<template>
    <div class="width slds-m-top_small slds-m-bottom_medium" >
        <lightning-input type="datetime" name="input2" label="Date Time field" value={scheduleDateForInc} onchange={handleChange}></lightning-input>
        <lightning-button variant="brand" label="Schedule Send Voice Alert" title="Schedule Send Voice Alert" 
                          onclick={handleClick} class="slds-m-left_x-small" disabled={isDisabled}></lightning-button>
        <template if:true={isSuccessFlag}>
            <div class="slds-text-heading_medium slds-text-color_success">{isSuccessMsg}  </div>
        </template>

        <template if:true= {isErrorFlag}>
            <div class="slds-text-heading_medium slds-text-color_error">{isErrorMsg}  </div>
        </template>    
    </div>  
    <!--<lightning-button     
        variant="brand"  
        label="Finish"
        title="Finish , go next"
        onclick={handleGoNext}
        class="slds-m-left_x-small"
    >
    </lightning-button>-->
</template>
